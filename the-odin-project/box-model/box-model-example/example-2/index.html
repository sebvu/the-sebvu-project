<!doctype html>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Box Model Example 2</h1>
    <div class="main-container">

          <div class="red-item"></div>

        <div>
          <div class="salmon-item"></div>
          <div class="salmon-item"></div>
        </div>
      </div>
      <div class="blue-item">
        <div class="purple-item"></div>
        <div class="beige-item"></div>
        <div class="beige-item"></div>
        <div class="purple-item"></div>
      </div>
    </div>
