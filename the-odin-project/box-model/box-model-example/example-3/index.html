<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Example 2</title>
  </head>
  <body>
    <h1>Example 2</h1>
    <h2>Grow Example</h2>
    <p>
      <code lang="css">flex-grow</code> factor of <em>two</em> is 2, so will
      grow <strong>faster</strong> proportional to one and three.
    </p>
    <div class="flex-container-grow">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
    <h2>Shrink Example</h2>
    <p>
      <code lang="css">flex-shrink</code> factor of two is zero, but
      <code lang="css">flex-grow</code> factor is a 1. So, it will
      <strong>NEVER</strong> go below specified width, but it will grow outside
      of that.
    </p>
    <div class="flex-container-shrink">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
  </body>
</html>
