<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Links and Images</title>
  </head>

  <body>
    <h1>Homepage</h1>
    <!-- By default, the target is set to _self which will override the current tab with the link. -->
    <!-- To set it to open a different page, we set it to _blank. -->
    <!-- The rel attribute describes the relationship between the current page and linked document -->
    <!-- noopener - prevents opened link from gaining access to the webpage from which it was opened -->
    <!-- noreferrer - prevents the opened link from knowing which webpage or resource has a link to it (includes the noopener behavior -->
    <!-- Noopener presents phishing attacks where the opened link may change the original webpage to a different one to trick the user, this is referred to as (tabnabbing) -->
    <!-- Noreferrer is done to prevent the opened link that your webpage links to it -->
    <a href="https://www.theodinproject.com/contributing/" target="_blank" rel="noopener noreferrer">About The Odin project</a>
    <!-- Nowadays browsers provide this security protection when target="_blank" is detected, however it is good practice to pair the both -->
    <br />
    <a href="./pages/about.html" target="_blank">About Page</a>
    <br />
    <a href="./pages/image-formats.html" target="_blank">Image Formats</a>
    <br />
    <img src="./images/dog.jpg" alt="A pug" height="350" width="auto" />
  </body>
</html>
