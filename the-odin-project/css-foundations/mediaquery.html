<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media Query Stuff</title>
    <link rel="stylesheet" href="media-query.css" />
    <!-- MUST INCLUDE!

    without tag, mobile devices render pages at typical desktop screen widths
    and scales the page down.

    setting viewport tag lets you control the width and scaling of viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>Title</h1>
    <p>Sub-header</p>
    <h2>Sub-title</h2>
    <p>Sub-header</p>
  </body>
</html>
