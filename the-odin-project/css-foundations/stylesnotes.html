<!doctype html>

<html lang="en">
  <head>
    <style>
      /* internal css/embedded css */
      h2 {
        font-weight: bold;
      }
    </style>
    <meta charset="utf-8" />
    <title>Testing Boilerplate</title>
    <!-- relationship is stylesheet, and href is the hypertext reference to the style sheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- this is the applied styling from the external styles.css -->
    <h1 class="large">Hello World</h1>
    <!-- this is inline CSS, bloated and not recommended but only for unique situations -->
    <p style="color: orange; background-color: black">I am special.</p>
  </body>
</html>
